  - fastqc
  - bedtools
  - bowtie2
  - samtools
  - deeptools
  - subread
  - sambamba
  - seqtk
  - pv
  - pigz
  - biopython
  - termcolor
  - pandas
  - mygene
  - pyfaidx
  - upsetplot
  - more-itertools
  - setuptools
